[package]
name = "zerosplitter"
version = "0.1.2"
edition = "2024"

[dependencies]
bytemuck = "1"
common = {path = "../common"}
eframe = "0.31"
pretty_env_logger = "0.5"
log = "0.4"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"

[dependencies.windows]
version = "0.60"
features = [
	"Win32_System_ProcessStatus",
	"Win32_System_Threading",
	"Win32_System_Diagnostics_Debug",
	"Win32_System_LibraryLoader",
	"Win32_System_Memory",
	"Win32_Security"
]
